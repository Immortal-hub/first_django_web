{% extends "base.html" %}
{% load static %}
{% block title %}blog titles{% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>我的博客</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <ul>
            {% for blog in blogs %}
                <li><a href="{{ blog.id }}"> {{ blog.title }} </a> </li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>广告</h2>
        <p>
            这是一个前端页面，写的还是挺好的
        </p>
        <img width="400px" src="{% static 'images/big-2.jpg'%}">
    </div>
</div>
{% endblock %}
