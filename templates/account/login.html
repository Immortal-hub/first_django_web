{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>Login</h1>
    <p>请输入您的账号（username）和密码（password）</p>
    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>
{% endblock %}
